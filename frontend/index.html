<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScriptCars</title>
    <!-- Boostrap-->
    <link rel="stylesheet" href="https://bootswatch.com/5/lux/bootstrap.min.css">

    <!-- Animated CSS -->
    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
  />
</head>
<body>
    <nav class="navbar navbar-dark bg-dark">
        <div class="container">
            <a href="/" class="navbar-brand">Cars App</a>
        </div>
    </nav>

    <div class="container p-4">
        <div class="row">
            <div class="col-md-4">
                <form id="car-form" class="card card-body">
                <div class="form-group">
                    <input type="text" id="nombre" class="form-control" placeholder="Nombre del carro"
                    autofocus>
                </div>
                <div class="form-group">
                    <input type="text" id="marca" class="form-control" placeholder="Marca">
                </div>
                <div class="form-group">
                    <input type="text" id="color" class="form-control" placeholder="Color">
                </div>
                <div class="form-group">
                    <input type="text" id="matricula" class="form-control" placeholder="Matricula">
                </div>
                <div class="form-group">
                    <input type="text" id="precio" class="form-control" placeholder="Precio">
                </div>
                <div class="mb-3">
                    <div class="custom-file">
                        <label for="formFile" class="form-label">Seleccionar carro</label>
                        <input class="form-control" type="file" id="image">
                    </div>
                </div>
                <button class="btn btn-primary">
                    Save Car
                </button>
            </form>
            </div>
            <div class="col-md-8" id="carros-cards">
            </div>
        </div>
    </div>

</body>
</html>
